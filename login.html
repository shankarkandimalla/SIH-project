<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Login - Smart Tourism</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="form-body">
  <div class="form-container">
    <h2>Tourist Registration</h2>
    <form action="register.php" method="POST">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required>
      
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
      
      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="Enter your phone number" required>
      
      <label>Nationality</label>
      <input type="text" name="nationality" placeholder="Enter your nationality" required>
      
      <label>Passport ID</label>
      <input type="text" name="id" placeholder="Enter ID number" required>

      <label>Emergency Contact</label>
      <input type="tel" name="emergency" placeholder="Enter emergency contact" required>

      <button type="submit">Submit & Continue</button>
    </form>
  </div>
</body>
</html>
